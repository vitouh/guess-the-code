<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="insults.js"></script>
  <script defer src="matrix.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="container">
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Enter code..." autofocus>
    <button onclick="checkPassword()">Access</button>
    <p id="insult"></p>
    <div id="hint">Hint: <span id="revealedHint">__________</span></div>
  </div>

  <div id="endScreen">
    <p class="welcome">welcome back agent.</p>
    <div id="file" onclick="showRickRoll()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg" alt="File Icon">
      <span>s3cret_file</span>
    </div>
    <div class="loading" id="loadingBar"></div>
  </div>

  <audio id="failSound" src="fail.mp3"></audio>
  <audio id="successSound" src="success.mp3"></audio>

  <p id="credit">This website is made by Don Vito</p>
</body>
</html>
