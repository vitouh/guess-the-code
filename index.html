<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker Terminal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <div class="matrix"></div>
  <div class="terminal">
    <div class="typed" id="typed-output">Access the secret file by entering the password:</div>
    <input type="text" id="password" placeholder="Enter password..." autofocus autocomplete="off"/>
    <div id="hint"></div>
    <div id="insult"></div>
    <div class="file-container" id="file-container" style="display:none;">
      <div class="file-icon" onclick="showRickroll()">ðŸ“„ secretfile.pdf</div>
    </div>
  </div>

  <div id="rickroll-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideRickroll()">&times;</span>
      <video width="100%" controls autoplay>
        <source src="rickroll.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <footer>Made by Don Vito</footer>

  <audio id="success-sound" src="success.mp3" preload="auto"></audio>
  <audio id="fail-sound" src="fail.mp3" preload="auto"></audio>
  
  <script src="script.js"></script>
</body>
</html>
