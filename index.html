<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker Access</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div id="mainContent">
    <div id="insultScreen" class="hidden">
      <h1 id="insultText">You're not supposed to be here.</h1>
    </div>

    <div id="inputScreen">
      <h2>Enter Access Code</h2>
      <input type="text" id="codeInput" placeholder="Enter code here" />
      <button onclick="checkCode()">Submit</button>
    </div>

    <div id="endScreen" class="hidden">
      <p class="agentText">Welcome back agent.</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Folder_File_icon.svg"
           alt="Secret File" id="secretFile" />
    </div>

    <div id="loadingScreen" class="hidden">
      <p class="agentText">Decrypting s3cret_file...</p>
      <div class="loaderBar"><div class="progress"></div></div>
    </div>
  </div>

  <video id="rickroll" class="hidden" autoplay controls>
    <source src="rickroll.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script src="matrix.js"></script>
  <script src="insults.js"></script>
  <script src="script.js"></script>
</body>
</html>
