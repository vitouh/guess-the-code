<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret File</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="content">
    <div class="file-icon">
      <img src="pdf-icon.png" alt="PDF Icon" />
      <p>Secret_File.pdf</p>
    </div>
    <div id="terminal">
      <p>Enter password to access:</p>
      <input type="password" id="passwordInput" placeholder="Enter password" autofocus />
      <div id="hintArea">Hint: _________</div>
      <p id="message"></p>
    </div>
  </div>
  <footer>This website is made by Don Vito</footer>

  <audio id="failSound" src="fail.mp3"></audio>
  <audio id="successSound" src="success.mp3"></audio>

  <script src="matrix.js"></script>
  <script src="insults.js"></script>
  <script src="script.js"></script>
</body>
</html>
